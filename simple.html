<script>
	$("button").click(function(){
	  
		$.ajax({
	        type:'GET',
	        url: 'https://api.github.com/repositories',
	        data :{since1:364},
	        datatype:'json',
	        success:function(searchdata) {
	                 
                //console.log(searchdata);
	          	var tbdt="";        
				var tabl = "<table class='table table-striped table-bordered'><thead><tr><th>ID</th><th>URL</th></tr></thead><tbody>";
	                        
	                 	for(var i =0; i <= searchdata.length-1;i++)
	                 	{
		                 	tbdt = tbdt + "<tr><td>"+searchdata[i].id+"</td><td>"+searchdata[i].comments_url+"</td>";

		                  	// console.log(searchdata[i].id);
		                 	// console.log(searchdata[i].comments_url);
		                 
		                }
					tabl = tabl + tbdt + "<tbody></table>"

	             	$("#TablDetails").html(tabl);

            },
         	error: function(err) {
	         	alert(err.statusText);
	         	// console.log(err);
         	}

        });

	});
	
</script>
